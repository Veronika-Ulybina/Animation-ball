<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<title>Animation ball</title>
</head>

<body>
	<div class="wrapper">
		<div class="inner">

			<ul class="progress-bar-list progress-bar-list_margin-bottom">
				<li class="progress-bar-list__item">
					<div class="progress-bar progress-bar_margin-bottom">
						<div class="progress-bar__inner-lane">
							<div class="loading-bar loading-bar_top"></div>
						</div>
					</div>
	
					<p class="progress-bar-list__text">Loading...</p>
				</li>
				
				<li class="progress-bar-list__item">
					<div class="progress-bar progress-bar_margin-bottom">
						<div class="progress-bar__inner-lane">
							<div class="loading-bar loading-bar_bottom"></div>
						</div>
					</div>

					<p class="progress-bar-list__text">Loading...</p>
				</li>
			</ul>

			<div class="ball"></div>

		</div>
	</div>
</body>

</html>
